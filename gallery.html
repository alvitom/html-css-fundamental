<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/galllery.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <h1>Alvito Games Store</h1>
    <div class="container cf">
        <ul class="gallery">
            <li>
                <a href="#image-1">
                    <img src="images\thumb\C2077.jpg" alt="Cyberpunk 2077">
                    <span>Cyberpunk 2077</span>
                </a>
                <div class="overlay" id="image-1">
                    <a href="#" class="close-btn">X</a>
                    <a href="#image-5" class="prev"></a>
                    <img src="images/full/C2077.jpg" alt="Cyberpunk 2077">
                    <a href="#image-2" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#image-2">
                    <img src="images\thumb\CSGO.jpg" alt="CSGO">
                    <span>CSGO</span>
                </a>
                <div class="overlay" id="image-2">
                    <a href="#" class="close-btn">X</a>
                    <a href="#image-1" class="prev"></a>
                    <img src="images/full/CSGO.jpg" alt="CSGO">
                    <a href="#image-3" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#image-3">
                    <img src="images\thumb\ETS2.jpg" alt="ETS 2">
                    <span>Euro Truck Simulator 2</span>
                </a>
                <div class="overlay" id="image-3">
                    <a href="#" class="close-btn">X</a>
                    <a href="#image-2" class="prev"></a>
                    <img src="images/full/ETS2.jpg" alt="ETS 2">
                    <a href="#image-4" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#image-4">
                    <img src="images\thumb\FIFA23.jpg" alt="FIFA 23">
                    <span>Fifa 23</span>
                </a>
                <div class="overlay" id="image-4">
                    <a href="#" class="close-btn">X</a>
                    <a href="#image-3" class="prev"></a>
                    <img src="images/full/FIFA23.jpg" alt="FIFA 23">
                    <a href="#image-5" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#image-5">
                    <img src="images\thumb\GTAV.jpg" alt="GTA V">
                    <span>Grand Theft Auto V</span>
                </a>
                <div class="overlay" id="image-5">
                    <a href="#" class="close-btn">X</a>
                    <a href="#image-4" class="prev"></a>
                    <img src="images/full/GTAV.jpg" alt="GTA V">
                    <a href="#image-1" class="next"></a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
